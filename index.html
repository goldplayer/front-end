<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiKama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-2 col-sm-4 col-xs-6 col-md-6">
            <p class="logo-text">MultiKama</p>
          </div>
          <div class="col-lg-8 col-sm-4 col-xs-6 col-md-6 mx-auto">
            <nav class="menu">
              <ul class="menu_list">
                <li class="menu_item">About</li>
                <li class="menu_item">Gallery</li>
                <li class="menu_item">News</li>
                <li class="menu_item">Contact</li>
              </ul>
            </nav>
          </div>
          <div class="col-lg-2">
            <div class="subscribe_btn">
              <button class="subscribe">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="about_me">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-lg-6 col-xs-12 text-center mx-auto">
            <div class="avatar">
              <img src="/assets/imgs/avatar.jpg" alt="" class="img_avatar" />
            </div>
          </div>
          <div class="col-md-6">
            <h1>Kostya Karaman</h1>
            <p>IT Specialist | QA Manual Engineer</p>
            <div class="description">
              <p>
                Hello. I'm Konstantin and I'm from Ukraine. I am looking for a
                job. I love programming, playing basketball and eating donuts. I
                will be glad to any work and communication.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="skills">
      <div class="container">
        <div class="col-md-12"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
